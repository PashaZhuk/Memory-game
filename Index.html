<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Course</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
        <header>
            <nav>
                <div class="memory_title">
                    MEMORY-GAME
                    </div>
            </nav>
        </header>
    
        
        <main>
            <div class="win">
                Cogratulatoins!!!!</br>
                You win!!!</br>
                Press restart or exit button
            </div>
<div class="start_menu">
   <div class="new_game">
         New game
   </div>
   <div class="table">
                <div class="table_title">
                    Table of scores
                </div>
                <div class="table_title_fullscreen">
                    TABLE OF SCORE
                </div>
                <div class="table_content">
                    <div class="players">
                        Player name
                    </div>
                    <div class="scores">
                        Steps to win
                    </div>
                   
                    

                </div>
                <div class="return">
                </div>
   </div>
 

</div>


            <div class="input_playerName">
                <div class="nameTitle">
                    Please enter your name:
                </div>
               <div class = "input_name">
                <input type="text" id="playerName" placeholder="Player name" autofocus>
                </div>
            </div>
            <div class="game">
                    <div class="player">
                        <div class="player_title">
                            PLAYER
                        </div>
                        <div class="player_name">
                            
                        </div>
                    </div>
                    <div class="content1">  
                            
                    </div>
                    <div class="score">
                        <div class="score_title">
                            Steps to win
                        </div>
                        <div class="score_count">
                        0
                        </div>
                        
            </div>
            
        </div>
        </main>
        <div class="buttons">
            <div class="restart">
                RESTART GAME
            </div>
            <div class="exit">
                EXIT
            </div>
        </div>

        <footer></footer>
    </div>
    <script src="./app.js"></script>
</body>
</html>
